<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ID Generator</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
        div {
            border-color:black;
            border-radius:25px;
        }
    </style>
    <script>
        $(function() {
            function readURL(input) {

                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        $('#pic').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#photo").change(function() {
                readURL(this);
            });
            $('button').click(function() {
                
            });
        });
    </script>
</head>

<body>
    Institution: <input id="institution"><br> Name of Id Holder: <input id="noun"><br> Photo: <input type="file" id="photo"><br> Color: <input id="color2"><br>
    <button>Generate ID</button><br>
    <div style="border-color:black;">
        <img src="#" alt="idphoto" width="100" height="100" id="pic">
    </div>
</body>

</html>
